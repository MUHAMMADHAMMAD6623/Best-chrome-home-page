<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customization of chrome home page.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fuggles&family=Poppins:wght@200&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <title>New Tab</title>
</head>

<body>
    <div class="left-container">
        <div class="san">
            <h1 class="logo">Google</h1>
            <div class="right">
                <input type="text" placeholder="Search google or type a url" class="searchbar">
                <div class="search-button">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                </div>
                <div class="microphone-button">
                    <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
        <div class="shortcuts">
            <div class="youtube">
                <a href="https://youtube.com">
                    <i class="fa-brands fa-youtube" style="color: #ff0019;"></i>
                    <h2>Youtube</h2>
                </a>
            </div>
            <div class="chatgpt">
                <a href="https://chat.openai.com">
                    <h2>Chatgpt</h2>
                </a>
            </div>
            <div class="stackoverflow">
                <a href="https://stackoverflow.com">
                    <i class="fa-brands fa-stack-overflow" style="color: #eb820b;"></i>
                    <h2>Stackoverflow</h2>
                </a>
            </div>
            <div class="github">
                <a href="https://github.com">
                    <i class="fa-brands fa-square-github" style="color: #000000;"></i>
                    <h2>Github</h2>
                </a>
            </div>
            <div class="fontawesome">
                <a href="https://fontawesome.com">
                    <i class="fa-solid fa-font-awesome" style="color: #1552bd;"></i>
                    <h2>Font Awesome</h2>
                </a>
            </div>
            <div class="tailblocks">
                <a href="https://tailblocks.cc">
                    <i class="fa-solid fa-layer-group" style="color: #001aff;"></i>
                    <h2>Tailblocks</h2>
                </a>
            </div>
            <div class="drive">
                <a href="https://drive.google.com/drive/my-drive">
                    <i class="fa-brands fa-google-drive" style="color: #001aff;"></i>
                    <h2>Google Drive</h2>
                </a>
            </div>
            <div class="tailwind">
                <a href="https://tailwindcss.com">
                    <h2>Tailwind css</h2>
                </a>
            </div>
        </div>
    </div>
    <div class="right-frame">
        <div class="account">
            <h2>I love coding❤️</h2>
        </div>
        <div class="links">
            <div class="youtube">
                <a class="youtube" href="https://youtube.com">
                    <i class="fa-brands fa-youtube" style="color: #ff0019; font-size: 1.4rem;"></i>
                </a>
            </div>
            <div class="facebook">
                <a class="facebook" href="https://facebook.com">
                    <i class="fa-brands fa-facebook" style="color: rgb(0, 16, 241); font-size: 1.4rem;"></i>
                </a>
            </div>
            <div class="twitter">
                <a href="https://twitter.com">
                    <i class="fa-brands fa-x-twitter" style="color: #000000; font-size: 1.4rem;"></i>
                </a>
            </div>
            <div class="insta">
                <a href="https://instagram.com">
                    <i class="fa-brands fa-instagram" style="color: #ff000d; font-size: 1.4rem;"></i>
                </a>
            </div>
            <div class="pinterest">
                <a href="https://pinterest.com">
                    <i class="fa-brands fa-pinterest" style="color: #ff004c; font-size: 1.4rem;"></i>
                </a>
            </div>
            <div class="unsplash">
                <a href="https://unsplash.com">
                    <i class="fa-brands fa-unsplash" style="color: #000000; font-size: 1.4rem;"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
